<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Maior Valor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora - Maior Valor</h1>

        <!-- Botão de alternância de tema -->
        <button id="toggle-theme">Alternar Tema</button>

        <input type="number" id="valor1" placeholder="Digite o primeiro valor">
        <input type="number" id="valor2" placeholder="Digite o segundo valor">

        <!-- Botão existente -->
        <button onclick="calcularMaiorValor()">MAIOR VALOR (ELIOMAR)</button> 

        <h2 id="resultado">O resultado aparecerá aqui</h2>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
